<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section class="main">
        <div class="left">
            <img src="./image/contact_img.png" alt="">
        </div>
        <div class="right">
            <div class="container-r">
                <p class="p-title">Bem vindo de volta</p>
                <h1>Faça login na sua conta</h1>
                <p class="inpt">E-mail</p>
                <input type="email" name="" id="">
                <p class="inpt">Senha</p>
                <input type="password" name="" id="">

                <div class="new_pass">
                    <form class="lembre" action="">
                        <input type="radio" id="lembre_m">
                        <label for="lembre_m">Lembre de mim</label>
                    </form>
                 
                    
                    <div class="esquece"><a href="#">Esqueceu sua senha?</a></div>
                </div>
                <button class="btn-verde">Entrar</button>
                <button class="btn_google">
                    <img src="./image/google-logo.png">
                    Ou faça login com o Google
                </button>
            </div>
            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>
    </section>

</body>

</html>
